<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head> 
    <body style="font-family:arial,sans-serif;">
        <div class="block">
            <img src="logo.png" alt="logo" class="logo2">
        </div>
        <div class="bar" style="nowrap;overflow-x: auto;overflow-y: hidden;">
            Advanced Search
                <form action="index.html" method="get" style="display: inline-block;margin-left: 900px;">
                    <button type="submit" class="linked">Google Search</button>
                </form><form action="advsearch.html" method="get" style="display: inline-block;">
                    <button type="submit" class="linked">Advanced Search</button>
                </form>
        </div>
        <div class="abcd"></div>
        <p style="margin: 25px 35px;">
            <br/><br/><br/>
            Find pages with...<br/>
            <form action="https://google.com/search" style="margin: 25px 35px;">
                all these words: <input type="text" name="as_q" class="boxx" style="margin-left:220px;"><br/><br/>
                this exact word or phrase: <input type="text" name="as_epq" class="boxx" style="margin-left:148px;"><br/><br/>
                any of these words: <input type="text" name="as_oq" class="boxx" style="margin-left:192px;"><br/><br/>
                none of these words: <input type="text" name="as_eq" class="boxx" style="margin-left:182px;"><br/><br/>
                numbers ranging from: <input type="number" name="as_nlo" class="boxx" style="margin-left:168px;width:132px"> to <input type="number" name="as_nhi" class="boxx" style="width:132px;"><br/><br/>
                <input type="submit" value="Advanced Search" class="okay" style="box-align: right;">
            </form>
        </p><br/><br/>
        <div class="abcd"></div>
        
    
    </body>
</html>
